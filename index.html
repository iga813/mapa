<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Geo + Velocidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>body{font-family:Arial,sans-serif;margin:10px;}#info{white-space:pre-line;}</style>
</head>
<body>
  <h2>Geo + Velocidad en tiempo real</h2>
  <p id="info">Esperando ubicación...</p>
  <script>
    function sendDataToApp(lat, lon, speed) {
      const newUrl = `https://myapp/speed?lat=${lat}&lon=${lon}&speed=${speed}`;
      window.location.href = newUrl;
    }
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          let speed = pos.coords.speed;
          if (speed === null) speed = 0;
          speed = (speed * 3.6).toFixed(1);
          document.getElementById('info').innerText =
            `Latitud: ${lat}\nLongitud: ${lon}\nVelocidad: ${speed} km/h`;
          sendDataToApp(lat, lon, speed);
        },
        err => {
          document.getElementById('info').innerText =
            'Error: ' + err.message;
        },
        { enableHighAccuracy: true, maximumAge: 1000 }
      );
    } else {
      document.getElementById('info').innerText =
        'Geolocalización no soportada';
    }
  </script>
</body>
</html>
